<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Price Tracker</h1>
        <table>
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody>
                {% for stock, data in portfolio.items() %}
                <tr>
                    <td>{{ stock }}</td>
                    <td>{{ data['amount'] }}</td>
                    <td>{{ data['price'] }}</td>
                    <td>{{ data['total'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <th>Total Value</th>
                    <th></th>
                    <th></th>
                    <th>{{ portfolio['total_value'] }}</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
